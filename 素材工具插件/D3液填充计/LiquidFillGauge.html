<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Liquid Fill Gauge</title>
</head>
<body>
  <svg id="fillgauge" width="146" height="146"></svg>
  <script src="js/d3.v3.min.js"></script>
  <script src="js/liquidFillGauge.js"></script>
  <script>
    var config = liquidFillGaugeDefaultSettings() // 获取默认配置
    config.minValue = 0 // 测量最小值
    config.maxValue = 200 // 测量最大值
    config.circleThickness = 0.02 // 外圆的厚度是半径的百分数
    config.circleFillGap = 0 // 外圈和波圈之间的间隙大小是外圆半径的百分比
    config.circleColor = '#19D3FF' // 外圆的颜色
    // config.waveHeight = 0.05 // 波高是波圆半径的百分数
    // config.waveCount = 1 // 波圈每宽度的全波数
    // config.waveRiseTime = 1000 // 波从0上升到它的最终高度的毫秒数
    config.waveAnimateTime = 2000 // 整个波进入波圈的毫秒数
    // config.waveRise = true // 控制如果波从0上升到它的高度，或者从它的高度开始
    // config.waveHeightScaling = true
    // config.waveAnimate = true // 控制波浪滚动或静止
    config.waveColor = 'rgba(52, 125, 266, .7)' // 填充波的颜色
    // config.waveOffset = 0 // 初始偏移量。0 =没有抵消。1 =一个全波的偏移。
    config.textVertPosition = 0.5 // 文本距离底部百分比
    config.textSize = 1 // 在波圈中显示的文本的相对高度。1 = 50%
    // config.valueCountUp = true // 如果是true，则显示的值将从0计数到加载后的最终值。如果是false，则显示最终值。
    config.displayPercent = false // 如果是true，则在值之后显示%符号
    config.textColor = 'rgba(0, 0, 0, 1)' // 当波不重叠时，值文本的颜色
    config.waveTextColor = 'rgba(0, 0, 0, 0)' // 当波重叠时，数值文本的颜色
    // 自定义
    config.isShowLine = false // 不显示警戒线
    // config.lineValue = 100, // 警戒线考核值
    
    loadLiquidFillGauge('fillgauge', 100, config) // svgID, 当前值, 配置项
  </script>
</body>
</html>
