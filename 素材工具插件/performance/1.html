<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="theme-color" content="#000000">
  <!-- 启用浏览器的极速模式(webkit) -->
  <meta name="renderer" content="webkit">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
  <title>公司信息-xxxx</title>
  <style>
    /* 配置 rem */
    html { font-size: calc(100vw / 26.8); }
    body { margin: 0; padding: 0; }
  </style>
  <style>
    .skeleton_wrap {
      margin-top: 76px;
      padding: 0 15px 1.5rem 15px;
    }
 
    .linearGradient {
      position: absolute;
      z-index: 100;
      top: 3.144rem;
      width: 100%;
      height: calc(100vh - 44px);
      background-image: linear-gradient(
        top,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 1) 80%,
        rgba(255, 255, 255, 1) 100%
      );
      background-image: -o-linear-gradient(
        top,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 1) 80%,
        rgba(255, 255, 255, 1) 100%
      );
      background-image: -moz-linear-gradient(
        top,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 1) 80%,
        rgba(255, 255, 255, 1) 100%
      );
      background-image: -webkit-linear-gradient(
        top,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 1) 80%,
        rgba(255, 255, 255, 1) 100%
      );
      background-image: -ms-linear-gradient(
        top,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 1) 80%,
        rgba(255, 255, 255, 1) 100%
      );
    }
 
    .container {
      padding: 1.3rem;
      /* margin-top: 0.857rem; */
    }
 
    .wrapper {
      /* height: 100vh; */
      width: 100%;
      margin-bottom: 2.144rem;
      /* background-color: green; */
    }
    .title_100 {
      width: 100%;
      height: 1.858rem;
      margin-bottom: 1.07rem;
      background-color: rgba(0, 0, 0, 0.1);
    }
    .title_45 {
      width: 45%;
      height: 1.858rem;
      margin-bottom: 1.07rem;
      background-color: rgba(0, 0, 0, 0.1);
    }
 
    .paragraph_100 {
      width: 100%;
      /* height: 1rem;
      margin-bottom: 1.07rem; */
      background-color: rgba(0, 0, 0, 0.1);
 
      height: 10px;
      margin-bottom: 10px;
    }
    .paragraph_85 {
      width: 85%;
      /* height: 1rem;
      margin-bottom: 1.07rem; */
      background-color: rgba(0, 0, 0, 0.1);
 
      height: 10px;
      margin-bottom: 10px;
    }
    .paragraph_40 {
      width: 40%;
      /* height: 1rem;
      margin-bottom: 1.07rem; */
      background-color: rgba(0, 0, 0, 0.1);
 
      height: 10px;
      margin-bottom: 10px;
    }
 
    .imageContent_wrap {
      flex: 1;
      flex-direction: row;
      justify-content: space-between;
      align-items: flex-start;
    }
 
    .imageContent_circle {
      display: inline-block;
      /* width: 3.573rem;
      height: 3.573rem; */
      width: 30px;
      height: 30px;
      
      margin-right: 1.07rem;
      border-radius: 50%;
      background-color: rgba(0, 0, 0, 0.1);
    }
 
    .imageContent_column {
      display: inline-block;
      width: 50%;
      /* height: 3.573rem; */
      height: 30px;
    }
 
    .imageContent_content {
      width: 80%;
      /* height: 1rem; */
      /* margin-bottom: 1.07rem; */
      background-color: rgba(0, 0, 0, 0.1);
 
      height: 10px;
      margin-bottom: 10px;
    }
 
    .imageContent_content_no_margin {
      margin-bottom: 0rem;
    }
 
    .animOpacityAni {
      animation: opacityAni 1s 0s infinite;
      -webkit-animation: opacityAni 1s 0s infinite;
      -moz-animation: opacityAni 1s 0s infinite;
    }
 
    @keyframes opacityAni {
      0% {
        opacity: 0.2;
      }
      50% {
        opacity: 0.8;
      }
      100% {
        opacity: 0.2;
      }
    }
    @-webkit-keyframes opacityAni {
      0% {
        opacity: 0.2;
      }
      50% {
        opacity: 0.8;
      }
      100% {
        opacity: 0.2;
      }
    }
    @-moz-keyframes opacityAni {
      0% {
        opacity: 0.2;
      }
      50% {
        opacity: 0.8;
      }
      100% {
        opacity: 0.2;
      }
    }
 
  </style>
</head>
<body>
  <style>
    .skeleton-wrap {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 1rem;
    }
    .skeleton-circle {
      width: 3rem;
      height: 3rem;
      margin-right: 1.5rem;
      background-color: rgba(0, 0, 0, 0.1);
      border-radius: 50%;
    }
    .skeleton-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 3rem;
    }
    .skeleton-paragraph {
      width: 100%;
      height: 1rem;
      background-color: rgba(0, 0, 0, 0.1);
    }
  </style>
  <div class="skeleton-wrap">
    <div class="skeleton-circle"></div>
    <div class="skeleton-content">
      <div class="skeleton-paragraph"></div>
      <div class="skeleton-paragraph"></div>
    </div>
  </div>

  <div id="root">
    <div class="skeleton_wrap">
      <!-- 标题部分 -->
      <div class="wrapper animOpacityAni">
        <div class="title_100"></div>
        <div class="title_45"></div>
      </div>
      <!-- 图片+标题 -->
      <div
        class="wrapper animOpacityAni imageContent_wrap"
      >
        <div class="imageContent_circle"></div>
 
        <div class="imageContent_column">
          <div
            class="imageContent_content"
          ></div>
          <div
            class="imageContent_content imageContent_content_no_margin"
          ></div>
        </div>
      </div>
      <!-- 短段落 -->
      <div>
        <div class="paragraph_100"></div>
        <div class="paragraph_100"></div>
        <div class="paragraph_85"></div>
      </div>
      <!-- 中段落 -->
      <div>
        <div class="paragraph_100"></div>
        <div class="paragraph_85"></div>
        <div class="paragraph_100"></div>
        <div class="paragraph_85"></div>
      </div>
      <!-- 长段落 -->
      <div>
        <div class="paragraph_100"></div>
        <div class="paragraph_85"></div>
        <div class="paragraph_100"></div>
        <div class="paragraph_85"></div>
        <div class="paragraph_40"></div>
      </div>
    </div>
      
  </div>
</body>
</html>
