<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>canvas 图片碎玻璃特效</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #000;
    }

    /* 第一个容器 */
    #container {
      width: 800px;
      margin: 0 auto;
    }
    #container img {
      width: 100%;
      vertical-align: top;
      cursor: pointer;
    }
    
    /* 第二个容器 */
    .box {
      width: 600px;
      height: 450px;
      margin: 10px auto;
    }
    .box img {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>

  <div id="container"></div>
  <div class="box"></div>

  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="./js/TweenMax.min.js"></script>
  <script src="./js/delaunay.js"></script>
  <script src="./js/broken.js"></script>
  <script>
    // 鼠标 进入停止播放 移出继续播放 点击左侧反向播放 点击右侧正向播放
    $('#container').broken({
      urls: ['./images/1-1.jpg', './images/1-2.jpg', './images/1-3.jpg'], // 图片url
      imageIndex: 0, // 当前要展示的 图片索引
      direction: true, // 图片播放方向 默认正向
      time: 3000 // 定时器时间 建议设置大于3000ms
    })

    $('.box').broken({
      urls: ['./images/2-1.jpg', './images/2-2.jpg', './images/2-3.jpg'],
      imageIndex: 2,
      direction: false,
      time: 5000
    })
  </script>
</body>

</html>
