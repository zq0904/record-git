<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>空气日历</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-year-calendar.min.css">
  <link rel="stylesheet" href="css/year.css">
</head>
<body>
  <div style="margin: 50px auto;width: 874px;background-color: #7F7F87;position: relative;">
    <!-- 污染物选择 -->
    <ul class="contaminants">
      <li data-val="aqi">AQI</li>
      <li class="on" data-val="pm25">PM2.5</li>
      <li data-val="pm10">PM10</li>
      <li data-val="so2">SO2</li>
      <li data-val="no2">NO2</li>
      <li data-val="co">CO</li>
      <li data-val="o3">O3</li>
    </ul>
    <!-- 空气日历容器 -->
    <div id="calendar"></div>
    <div class="allYearStatistics">
      全年空气质量统计：
      优:<span>0</span>
      良:<span>0</span>
      轻度:<span>0</span>
      中度:<span>0</span>
      重度:<span>0</span>
      严重:<span>0</span>
      (天)
    </div>
    <!-- 模态框 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            
          </div>
          <div class="modal-body">
          </div>
        </div>
      </div>
    </div>
    <!-- 模态框触发按钮 -->
    <span id="modalButton" data-toggle="modal" data-target="#myModal"></span>
  </div>
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/bootstrap-year-calendar.js"></script>
  <script src="js/calendar.js"></script>
</body>
</html>
