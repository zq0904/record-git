
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>canvas粒子效果文字动画特效</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    #canvas {
      background-color: -webkit-linear-gradient(top,rgb(203,235,219) 0%,rgb(55,148,192) 120%);
      background-color: -moz-linear-gradient(top,rgb(203,235,219) 0%,rgb(55,148,192) 120%);
      background-color: -o-linear-gradient(top,rgb(203,235,219) 0%,rgb(55,148,192) 120%);
      background-color: -ms-linear-gradient(top,rgb(203,235,219) 0%,rgb(55,148,192) 120%);
      background-color: linear-gradient(top,rgb(203,235,219) 0%,rgb(55,148,192) 120%);
    }
    .grain-input {
      position:absolute;
      left:50%;
      bottom:5%;
      width:300px;
      height:50px;
      margin-left:-150px;
      background:0 0;
      font-size:24px;
      font-weight:700;
      color:#fff;
      text-align:center;
      border:0;
      border-bottom: 2px solid #fff
    }
    .grain-input:focus {
      outline:0;
      border:0;
      border-bottom:2px solid #fff
    }
  </style>
</head>
<body>

  <canvas id="canvas"></canvas>
  <input class="grain-input" type="text" />

  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="./js/grain.js"></script>
  <script>

    // 指令
    // $down 3      // 倒计时
    // $time        // 动态时间
    // $rect 10*10  // 矩形
    // $circle 10   // 圆形

    $('#canvas').grain({
      el: '#canvas',
      width: window.innerWidth, // canvas 的宽高
      height: 400,
      css: { 'background-color': 'darkblue' }, // canvas 样式
      tag: 'text', // 查询字符串 初始动指令标识
      action: '欢迎来到|齐小琦|的博客|$rect 10*10|$circle 20|$time|$down 3|', // 没有初始指令 默认使用的指令
      gap: 12, // 间隙
      fontSize: 500 // 粒子个数 组成文本大小
    })

  </script>
</body>
</html>
