<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test</title>
</head>

<body>
  <div id="vm"></div>
  <button id="throttle">throttle</button>
  <button id="debounce">debounce</button>
  <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../dist/zero.js"></script>
  <script>
  var z = Zero
  console.log('isNull ', z.object.isNull(null), z.object.isNull(undefined))
  console.log('isUndefined ', z.object.isUndefined(undefined), z.object.isUndefined(null))
  console.log('isNumber ', z.object.isNumber(1), z.object.isNumber('1'))
  console.log('isString ', z.object.isString(''), z.object.isString(1))
  console.log('isBoolean ', z.object.isBoolean(true), z.object.isBoolean(''))
  console.log('isArray ', z.object.isArray([]), z.object.isArray({}))
  console.log('isObject ', z.object.isObject({}), z.object.isObject(function() {}))
  console.log('isFunction ', z.object.isFunction(function() {}), z.object.isFunction({}))
  console.log('isDomElement ', z.object.isDomElement(document.getElementById('vm')), z.object.isDomElement(1))
  console.log('isJqElement ', z.object.isJqElement($('#vm')), z.object.isJqElement(document.getElementById('vm')))
  console.log('isRegExp ', z.object.isRegExp(/asd/), z.object.isRegExp({}))
  console.log('isDate ', z.object.isDate(new Date()), z.object.isDate({}))
  console.log('isBuffer ', true, z.object.isBuffer({}))
  console.log('qs.stringify ', z.qs.stringify({ a: 1, b: { c: 'c', d: { e: 'e', r: { a: 1 } } }, c: 3 }) === 'a=1&b%5Bc%5D=c&b%5Bd%5D%5Be%5D=e&b%5Bd%5D%5Br%5D%5Ba%5D=1&c=3')
  console.log('qs.parse ', z.qs.parse('a=1&b%5Bc%5D=c&b%5Bd%5D%5Be%5D=e&b%5Bd%5D%5Br%5D%5Ba%5D=1&c=3'))
  console.log('qs.get ', z.qs.get())
  console.log('extend ', z.object.extend({ a: [1, 2] }, { a: [3], b: 2 }))
  console.log('complement ', z.number.complement('-1', 3))
  console.log('format ', z.date.format(new Date().getTime(), 'YYYY-MM-DD a hh:mm:ss'))
  console.log('flat ', z.array.flat([1, [2, [3]]]))
  console.log('random ', z.math.random(1, 10))
  console.log('timeDiff ', z.date.timeDiff('2018/01/01', '2018/01/02 13:00:00', 'H'))
  $('#throttle').click(z.util.throttle(function() { console.log('throttle ') }, 1000))
  $('#debounce').click(z.util.debounce(function() { console.log('debounce ') }, 1000))

  </script>
</body>

</html>
