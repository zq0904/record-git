<script src="./js/delaunay.js"></script>
<script src="./js/TweenMax.min.js"></script>
<script>
var a = 'ğŸ¶ğŸ±ğŸ­ğŸ¦„ğŸ›ğŸŒğŸºğŸ—';

// å…¨å±€å˜é‡
const TWO_PI = 2 * Math.PI; // 2
var images = [], imageIndex = 0; // imgæ•°ç»„ imgç´¢å¼•
var image, imageWidth = 768, imageHeight = 485; // å½“å‰ img å®¹å™¨ å¤§å°
var vertices = [], indices = [], fragments = []; // å®šç‚¹ æŒ‡æ•° ç¢ç‰‡
var container = document.getElementById('container'); // å®¹å™¨
TweenMax.set(container, { perspective: 500 }); // é€è§†å›¾?
var clickPosition = [imageWidth * 0.5, imageHeight * 0.5]; // ç‚¹å‡»çš„ä½ç½®
var urls = ['img/crayon.jpg', 'img/spaceship.jpg', 'img/dj.jpg', 'img/chicken.jpg'];

const loadImg = url => new Promise((resolve, reject) => {
    const img = new Image()
    images.push(img)
    img.onload = () => resolve()
    img.onerror = () => reject()
    img.src = url
})
urls.map(v => loadImg(v))
Promise.all(urls).then(list => placeImage())

function placeImage() {
    image = images[imageIndex];
    console.log(imageIndex, images.length)
    if (++imageIndex === images.length) imageIndex = 0;
    image.addEventListener('click', imageClickHandler);
    container.appendChild(image);
}
function imageClickHandler(event) {
    var box = image.getBoundingClientRect(),
    top = box.top,
    left = box.left;
    clickPosition[0] = event.clientX - left;
    clickPosition[1] = event.clientY - top;
    triangulate();
    shatter();
}
// åˆ’åˆ†ä¸‰è§’å½¢
function triangulate() {
    var rings = [ // ç¯
            {
                r: 50, // åŠå¾„
                c: 12 // ä»½æ•°
            },
            {
                r: 150,
                c: 12
            },
            {
                r: 300,
                c: 12
            },
            {
                r: 1200,
                c: 12
            }
        ], x, y, centerX = clickPosition[0], centerY = clickPosition[1];
    vertices.push([centerX, centerY]);
    rings.forEach(function (ring) {
        var radius = ring.r, count = ring.c, variance = radius * 0.25;
        for (var i = 0; i < count; i++) {
            x = Math.cos(i / count * TWO_PI) * radius + centerX + randomRange(-variance, variance);
            y = Math.sin(i / count * TWO_PI) * radius + centerY + randomRange(-variance, variance);
            vertices.push([x, y]); // å…¶ä½™ç‚¹ä½
        }
    });
    vertices.forEach(function (v) {
        v[0] = clamp(v[0], 0, imageWidth);
        v[1] = clamp(v[1], 0, imageHeight);
    });
    indices = Delaunay.triangulate(vertices);
}
// ç ´ç¢åŠ¨ç”»
function shatter() {
    var p0, p1, p2, fragment;
    var tl0 = new TimelineMax({ onComplete: shatterCompleteHandler }); // ç ´ç¢åŠ¨ç”»çš„å›è°ƒ
    for (var i = 0; i < indices.length; i += 3) {
        p0 = vertices[indices[i + 0]];
        p1 = vertices[indices[i + 1]];
        p2 = vertices[indices[i + 2]];
        fragment = new Fragment(p0, p1, p2);
        var dx = fragment.centroid[0] - clickPosition[0], dy = fragment.centroid[1] - clickPosition[1], d = Math.sqrt(dx * dx + dy * dy), rx = 300 * sign(dy), ry = 900 * -sign(dx), delay = d * 0.003 * randomRange(0.1, 0.25);
        fragment.canvas.style.zIndex = Math.floor(d).toString();
        var tl1 = new TimelineMax();
        tl1.to(fragment.canvas, randomRange(0.25, 1), {
            z: randomRange(-1500, 1500),
            rotationX: rx,
            rotationY: ry,
            x: randomRange(-2000, 2000),
            y: randomRange(-2000, 2000),
            ease: Expo.easeIn
        });
        tl1.to(fragment.canvas, 0.4, { alpha: 0 }, 0.6);
        tl0.insert(tl1, delay);
        fragments.push(fragment);
        container.appendChild(fragment.canvas);
    }
    container.removeChild(image);
    image.removeEventListener('click', imageClickHandler);
}
// ç ´ç¢åŠ¨ç”»çš„å›è°ƒ
function shatterCompleteHandler() {
    fragments.forEach(function (f) {
        container.removeChild(f.canvas);
    });
    fragments.length = 0;
    vertices.length = 0;
    indices.length = 0;
    placeImage();
}
// min max ä¹‹é—´çš„éšæœºæ•° ä¸åŒ…min max
function randomRange(min, max) {
    return min + (max - min) * Math.random();
}
// é™åˆ¶ x ä»‹äº min max ä¹‹é—´
function clamp(x, min, max) {
    return x < min ? min : x > max ? max : x;
}
// æ ‡å¿—
function sign(x) {
    return x < 0 ? -1 : 1;
}
Fragment = function (v0, v1, v2) {
    this.v0 = v0;
    this.v1 = v1;
    this.v2 = v2;
    this.computeBoundingBox();
    this.computeCentroid();
    this.createCanvas();
    this.clip();
};
Fragment.prototype = {
    computeBoundingBox: function () {
        var xMin = Math.min(this.v0[0], this.v1[0], this.v2[0]), xMax = Math.max(this.v0[0], this.v1[0], this.v2[0]), yMin = Math.min(this.v0[1], this.v1[1], this.v2[1]), yMax = Math.max(this.v0[1], this.v1[1], this.v2[1]);
        this.box = {
            x: xMin,
            y: yMin,
            w: xMax - xMin,
            h: yMax - yMin
        };
    },
    computeCentroid: function () {
        var x = (this.v0[0] + this.v1[0] + this.v2[0]) / 3, y = (this.v0[1] + this.v1[1] + this.v2[1]) / 3;
        this.centroid = [
            x,
            y
        ];
    },
    createCanvas: function () {
        this.canvas = document.createElement('canvas');
        this.canvas.width = this.box.w;
        this.canvas.height = this.box.h;
        this.canvas.style.width = this.box.w + 'px';
        this.canvas.style.height = this.box.h + 'px';
        this.canvas.style.left = this.box.x + 'px';
        this.canvas.style.top = this.box.y + 'px';
        this.ctx = this.canvas.getContext('2d');
    },
    clip: function () {
        this.ctx.translate(-this.box.x, -this.box.y);
        this.ctx.beginPath();
        this.ctx.moveTo(this.v0[0], this.v0[1]);
        this.ctx.lineTo(this.v1[0], this.v1[1]);
        this.ctx.lineTo(this.v2[0], this.v2[1]);
        this.ctx.closePath();
        this.ctx.clip();
        this.ctx.drawImage(image, 0, 0);
    }
};
