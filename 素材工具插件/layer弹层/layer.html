      // http://layer.layui.com/api.html 弹出层api

      // 为动态渲染的 .tp 绑定 点击显示图片
      $('body').on('click', '.tp', function () {
        layer.open({
          type: 1,
          title: false, // 不显示标题
          // shade: true, // 遮挡层背景全黑
          area: '600px',
          content: '<img style="width:100%;vertical-align:top;" src="' + $(this).attr("src") + '">'
        });
      });
