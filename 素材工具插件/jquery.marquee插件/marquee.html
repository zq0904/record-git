<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>marquee</title>

    <style>
        /* 滚动样式 */
        .marquee {
            width: 300px;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            border: 1px solid #ccc;
            background: #ccc;
        }
    </style>
</head>

<body>

    <div class="marquee">1234567890字母滚动效果00000000000000000000最后</div>

    <script src="./js/jquery.min.js"></script>
    <script src="./js/jquery.marquee.min.js"></script>
    <script>
        $(function () {
            // 需要保证文本长度 大于 容器宽度 才有意义
            $('.marquee').marquee({
                duration: 10000, // 每帧速度 ms
                gap: 30, // 标签之间的间隔
                delayBeforeStart: 500, // 开始滚动时间间隔
                duplicated: true, // 复制一个
                direction: 'left', // 滚动方向 默认left right up down
                // pauseOnHover: true, // 鼠标悬停停止滚动 移出正常
            }).on('click', function () {
                // $(this).marquee('resume'); // 恢复滚动
                // $(this).marquee('pause');  // 暂停滚动
                $(this).marquee('toggle'); // 切换滚动
                // $(this).marquee('destroy');// 销毁滚动
            });
        });
    </script>
</body>

</html>
