<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>fancyBox</title>
  <!-- 核心css -->
  <link rel="stylesheet" type="text/css" href="./source/jquery.fancybox.css" media="screen" />
  <!-- 按钮帮助条插件样式 -->
  <link rel="stylesheet" type="text/css" href="./source/helpers/jquery.fancybox-buttons.css" />
  <!-- 缩略图帮助插件样式 -->
  <link rel="stylesheet" type="text/css" href="./source/helpers/jquery.fancybox-thumbs.css" />
</head>
<body>
    <!-- .fancybox-thumbs调用插件  data-fancybox-group="thumb"为一组  title="设置展示的提示信息"可以设置标题 -->
    <a class="fancybox-thumbs" data-fancybox-group="thumb" href="./images/菲世.jpg" title="设置展示的提示信息"><img src="./images/菲世.jpg" width="200" alt="" /></a>
    <a class="fancybox-thumbs" data-fancybox-group="thumb" href="./images/菲世.jpg" title="设置展示的提示信息"><img src="./images/菲世.jpg" width="200" alt="" /></a>
    <a class="fancybox-thumbs" data-fancybox-group="thumb" href="./images/菲世.jpg" title="设置展示的提示信息"><img src="./images/菲世.jpg" width="200" alt="" /></a>
    <a class="fancybox-thumbs" data-fancybox-group="thumb" href="./images/菲世.jpg" title="设置展示的提示信息"><img src="./images/菲世.jpg" width="200" alt="" /></a>

  <!-- jquery1.8.2支持！！！ -->
  <script type="text/javascript" src="./js/jquery-1.8.2.min.js"></script>
  <!-- 鼠标滚轮插件 -->
  <script type="text/javascript" src="./js/jquery.mousewheel-3.0.6.pack.js"></script>
  <!-- 核心插件 -->
  <script type="text/javascript" src="./source/jquery.fancybox.js"></script>
  <!-- 按钮帮助条插件 -->
  <script type="text/javascript" src="./source/helpers/jquery.fancybox-buttons.js"></script>
  <!-- 缩略图帮助插件 -->
  <script type="text/javascript" src="./source/helpers/jquery.fancybox-thumbs.js"></script>
  <script>
    $(function () {
      // 禁用打开和关闭动画，更改标题类型
      $(".fancybox-thumbs").fancybox({
        padding: 0, // 清空填充
        closeBtn: false, // 不显示 关闭按钮
        wrapCSS: 'addClass', // 添加 弹出框 的 类样式 方便覆盖弹出层的样式
        closeClick: true, // 开启点击图片关闭弹窗功能
        openEffect: 'elastic', // elastic 弹出动画 none 关闭动画
        closeEffect: 'elastic',
        prevEffect: 'elastic', // 禁用 切换至上一个动画
        nextEffect: 'elastic',
        openSpeed: 400, // 打开速度
        closeSpeed: 300,
        helpers: {
          title: {
            type: 'over' // 提示信息 内部显示 outside 框外显示 inside 框内显示
          },
          // buttons: {}, // 按钮帮助条
          // thumbs: { // 每个 缩略图容器的 宽高
          //   width: 50,
          //   height: 50
          // }
        },
        beforeLoad: function () { // 大图加载之前
          console.log(this);
          this.title = this.title + ' this.index:' + this.index + ' this.group.length:' + this.group.length; // 设置提示信息
        },
        // afterLoad: function () { // 大图加载之后
        //   console.log('afterLoad');
        // },
        // beforeShow: function () { // 大图显示之前
        //   console.log('beforeShow');
        // },
        // afterShow: function () { // 大图显示之后
        //   console.log('afterShow');
        // },
        // beforeClose: function () { // 大图关闭之前
        //   console.log('beforeClose');
        // },
        // afterClose: function () { // 大图关闭之后
        //   console.log('afterClos');
        // },
        // beforeChange: function () { // 大图切换
        //   console.log('beforeChange');
        // },
      });
    });
  </script>
</body>
</html>
