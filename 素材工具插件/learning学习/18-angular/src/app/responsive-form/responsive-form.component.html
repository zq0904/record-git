<h2>响应式表单</h2>
<label>
  名字：
  <input type="text" [formControl]="name" />
  <p class="error" [hidden]="!name.dirty || !name.errors?.required">name应为必填项</p>
  <p class="error" [hidden]="!name.dirty || !name.hasError('customError')">必须为数字或字母组合大于6位</p>
</label><br />
<label>
  密码：
  <input type="password" [formControl]="password" />
  <p class="error" [hidden]="!password.dirty || !password.hasError('required')">password应为必填项</p>
</label>
<h3>响应式的表单组</h3>
<form [formGroup]="loginForm" (submit)="handleSubmit()">
  <label>
    用户名：
    <input type="text" formControlName="useName" />
  </label>
  <label>
    用户密码：
    <input type="password" formControlName="usePassword" />
  </label>
  <button type="submit">提交</button>
</form>
