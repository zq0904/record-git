<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Marquee</title>
  <link rel="stylesheet" href="./css/liMarquee.css">
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    ul, ol, dl {
      list-style: none;
    }
    .box {
      width: 400px;
      height: 40px;
    }
    .box li {
      height: 40px;
    }
  </style>
</head>
<body>

  <div class="box">
    <ul>
      <li><a href="javascript:">Smoothslides – 可平移的jQuery幻灯片插件</a></li>
      <li><a href="javascript:">jQuery全屏滚动插件fullPage.js</a></li>
      <li><a href="javascript:">WOW.js – 让页面滚动更有趣</a></li>
    </ul>
  </div>
  <button data-select="pause">暂停</button>
  <button data-select="play">滚动</button>
  <button data-select="destroy">销毁</button>
  <button data-select="update">重新初始化</button>
  <div class="box" style="height: 182px;">
    <p><img src="./images/1.jpg" /></p>
    <p><img src="./images/2.jpg" /></p>
    <p><img src="./images/3.jpg" /></p>
    <p><img src="./images/4.jpg" /></p>
    <p><img src="./images/5.jpg" /></p>
  </div>
  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="./js/jquery.liMarquee.js"></script>
  <script>
    // 官网 http://www.dowebok.com/demo/188/

    const $box = $('.box').liMarquee({
      direction: 'up', // 滚动方向 默认left 可选 right up down
      scrollamount: 30, // 滚动速度 默认50
      drag: false, // 鼠标拖动 默认 true
      runshort: false, // 内容不足是否滚动 默认true
      hoverstop: false, // 鼠标悬停暂停 默认true
      // loop: 2,	// 循环次数 默认-1 无限循环
      // scrolldelay: 5000, //	整数	0	每次重复之前的延迟 默认0
      // circular: false, // 无缝滚动 默认true
      // xml: true, 加载xml文件 默认false
      // inverthover:true // 反向 默认不滚动，鼠标悬停滚动 默认false
    })

    // 实例方法
    $('[data-select="pause"]').click(() => $box.liMarquee('pause'))
    $('[data-select="play"]').click(() => $box.liMarquee('play'))
    $('[data-select="destroy"]').click(() => $box.liMarquee('destroy'))
    $('[data-select="update"]').click(() => $box.liMarquee('update'))
  </script>
</body>
</html>
