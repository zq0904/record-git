<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tab式-轮播图</title>
  <link rel="stylesheet" href="node_modules/swiper/dist/css/swiper.css">
  <style>
    body,html {
      margin: 0;
      padding: 0;
    }
    /*列表切换*/
    .maple-tab {
      background-color: #fff;
      width: 100%;
    }
    .maple-tab ul {
      width: 100%;
      overflow: hidden;
    }
    .maple-tab ul li {
      list-style-type: none;
      float: left;
      width: 50%;
      text-align: center;
      color: #333;
      font-size: 1.6rem;
      padding: 4% 0;
      border-bottom: 2px solid #dedede;
      cursor: pointer;
    }
    .m-border-right {
      border-right: 1px solid #dedede;
    }
    /*tab活动状态样式*/
    .maple-tab .active {
      color: #f76755;
      border-bottom: 2px solid #f76755;
    }
    .tab-content-1,.tab-content-2 {
      width: 100%;
      height: 10rem;
      padding: 4% 0;
      text-align: center;
      font-size: 2rem;
    }
    .tab-content-1 {
      color: #f76755;
    }
    .tab-content-2 {
      color: mediumslateblue;
    }
  </style>
</head>

<body>
  <!--列表切换选项卡-->
  <div class="maple-tab clearFix">
    <ul class="ee">
      <li class="active">
        <p class="m-border-right">订单状态</p>
      </li>
      <li>
        <p>订单详情</p>
      </li>
    </ul>
  </div>
  <!--列表内容-->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide tab-content-1">列表1内容</div>
      <div class="swiper-slide tab-content-2">列表2内容</div>
    </div>
  </div>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/swiper/dist/js/swiper.min.js"></script>
  <script>
    $(function () {

      //拖拽显示 第几个列表内容
      var mySwiper = new Swiper('.swiper-container', {
        on: {
          slideChangeTransitionEnd: function () {
            var index = this.activeIndex; //切换结束时，告诉我现在是第几个slide
            $('.ee li').eq(index).addClass('active').siblings().removeClass('active');
          },
        },
      });
      //点击 切换列表
      $('.ee li').on('click', function (e) {
        e.preventDefault();
        var index = $(this).index();
        $(this).addClass('active').siblings().removeClass('active')
         mySwiper.slideTo(index, 1000, false); //切换到第一个slide，速度为1秒
      })

    });
  </script>
</body>

</html>
