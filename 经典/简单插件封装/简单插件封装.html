<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>简单插件封装</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    #box{
      width: 800px;
      min-height: 500px;
      margin: 0 auto;
      border: 1px solid red;
    }
  </style>
</head>
<body>
  <div id="box"></div>
  <script src="./Table.js"></script>
  <script>
    var dom = document.getElementById('box')
    var table = new Table()
    table.createTable({
      el: dom,
      data: {
        row: 5,
        col: 8
      }
    })
  </script>
</body>
</html>
