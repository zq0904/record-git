<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>留言本</title>
  <link rel="stylesheet" href="/public/lib/bootstrap/dist/css/bootstrap.css">
</head>

<body>
  <div class="header container">
    <div class="page-header">
      <h1>赵琦<small>留言本</small></h1>
      <a class="btn btn-success" href="/post">发表留言</a>
    </div>
  </div>
  <div class="comments container">
    <ul class="list-group">
      {{ each comments }}
      <li class="list-group-item">{{ $value.name }}说:{{ $value.message }}<span class="pull-right">{{ $value.time }}</span></li>
      {{ /each }}
    </ul>
  </div>
</body>

</html>
