<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<script src="./jquery-1.12.2.min.js"></script>

	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.dv1{
			width: 650px;
			height: 300px;
			background-color: #000;
			border-radius: 50%;
			position: fixed;
			left: 50%;
			top: 50%;
			transform: translate(-50%,-50%);
		}
		ul{
			list-style: none;
			width: 650px;
			height: 650px;
			border-radius: 50%;
			background-color: rgba(0,0,0,0.3);
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%,-50%); 
			transition: all 2s linear;
		}
		/*ul:after{
			display: block;
			content: '';
			width: 650px;
			background-color: red;
			height: 2px;
			position: absolute;
			top: 325px;
		}*/
		li{
			position: absolute;
			border-radius: 50%;
			width: 50px;
			height: 50px;
			line-height: 50px;
			text-align: center;
		}
		.rotate{
			animation: s 2s linear;
		}
		@keyframes s {
			from{
				transform: translate(-50%,-50%) rotateZ(0deg);
			}
			to{
				transform: translate(-50%,-50%) rotateZ(360deg);
			}
		}
	</style>
	<script>

	$(function(){
		$('li').each(function(i,e){
			e.style.backgroundColor = rgb();
			e.style.top = random(0,650-50) + 'px';
			e.style.left = random(0,650-50) + 'px';
		});
		$('.dv1').mouseover(function(){
			$('.dv1').children().addClass('rotate');
			$('li').stop().animate({
				left:$('.dv1').children().width()/2,
				top:$('.dv1').children().height()/2,
				width:0,
				height:0
			},2000);
		});
	});
	</script>
</head>
<body>
	<div class="dv1">
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
		</ul>
	</div>
</body>
</html>
