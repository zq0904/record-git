<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物车宣传页</title>
    <link rel="stylesheet" href="./css/jquery.fullpage.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/jquery.fullpage.min.js"></script>
    <script src="./js/index.js"></script>
</head>
<body>
    <a class="zhijie" href="#"><img src="./images/00-go.png" alt=""></a>
    <a class="jixu" href="#"><img src="./images/00-more.png" alt=""></a>
    <div id="fullpage">
        <!-- 1 -->
        <div class="section">
            <img src="./images/01-goods.png" alt=""><!--4个定图-->
            <img src="./images/01-fly.png" alt=""><!--条幅-->
            <img src="./images/01-sofa.png" alt=""><!--沙发-->
        </div>
        <!-- 2 -->
        <div class="section">
            <!-- 文字 -->
            <div class="text">
                <img src="./images/02-text.png" alt="">
                <img src="./images/02-text02.png" alt="">
            </div>
            <!-- 8主体 -->
            <img src="./images/02-goods.png" alt="">
            <!-- 搜索框 -->
            <div class="search">
                <img src="./images/02-search.png" alt="">
                <img src="./images/02-key.png" alt="">
            </div>
            <!-- 沙发 -->
            <img class="sofa" src="./images/02-sofa.png" alt="">
        </div>
        <!-- 3 -->
        <div class="section">
            <!-- 沙发 -->
            <img class="sofa" src="./images/02-sofa.png" alt="">
            <img class="sofa_x" src="./images/04-sofa.png" alt="">
            <!-- sml码 -->
            <div class="sml">
                <img src="./images/03-change01.gif" alt="">
                <img src="./images/03-change02.gif" alt="">
            </div>
            <!-- 购物车 -->
            <div class="gou">
                <img src="./images/03-cart01.gif" alt="">
                <img src="./images/03-cart02.gif" alt="">
            </div>
        </div>
        <!-- 4 -->
        <div class="section">
            <!-- 云 -->
            <img src="./images/04-cloud.png" alt="">
            <!-- 文本 -->
            <div class="text">
                <img src="./images/04-text01.png" alt="">
                <img src="./images/04-text02.png" alt="">
            </div>
            <!-- 收货框 -->
            <div class="add">
                <img src="./images/04-address02.png" alt="">
            </div>
            <!-- 车 -->
            <div class="cart">
                <img class="sofa_x" src="./images/04-sofa.png" alt="">
                <img src="./images/04-cart.png" alt="">
            </div>
        </div>
        <!-- 5 -->
        <div class="section">
            <!-- 文本 -->
            <img src="./images/05-text.png" alt="">
            <!-- 银行卡部分 -->
            <div class="icbc">
                <img src="./images/05-order.png" alt="">
                <img class="sofa" src="./images/04-sofa.png" alt="">
                <img src="./images/05-card.png" alt="">
            </div>
            <!-- 鼠标部分 -->
            <div class="mouse">
                <img src="./images/05-mouse01.png" alt="">
                <img src="./images/05-mouse02.png" alt="">
                <!-- 手 -->
                <img src="./images/05-hand.png" alt="">
            </div>

        </div>
        <!-- 6 -->
        <div class="section">
            <!-- 云 -->
            <img src="./images/06-cloud01.png" alt="">
            <img src="./images/06-cloud02.png" alt="">
            <!-- 文本 -->
            <div class="text">
                <img src="./images/06-text01.png" alt="">
                <img src="./images/06-text02.png" alt="">
            </div>
            <!-- 箱子 -->
            <img class="xiang" src="./images/06-box.png" alt="">
            <!-- 车 -->
            <div class="che">
                <!-- 车 -->
                <img src="./images/06-car.png" alt="">
                <!-- 车文本 -->
                <img class="t1" src="./images/06-buyer.png" alt="">
                <img class="t2" src="./images/06-address.png" alt="">
                <!-- 双人 -->
                <img class="two" src="./images/06-worker.png" alt="">
                <!-- 请收货 -->
                <img src="./images/06-say.png" alt="">
                <!-- 单人模块 -->
                <div class="dan">
                    <img src="./images/06-door.png" alt="">
                    <img src="./images/06-person.png" alt="">
                </div>
            </div>
        </div>
        <!-- 7 -->
        <div class="section">
            <!-- 星星 -->
            <div class="xx">
                <img src="./images/07-star.png" alt="">
                <img src="./images/07-star.png" alt="">
                <img src="./images/07-star.png" alt="">
                <img src="./images/07-star.png" alt="">
                <img src="./images/07-star.png" alt="">
            </div>
            <!-- 好评 -->
            <img src="./images/07-text.png" alt="">
        </div>
        <!-- 8 -->
        <div class="section">
            <!-- 按钮 -->
            <div class="btn">
                <img src="./images/08-btn01.png" alt="">
                <img src="./images/08-btn02.gif" alt="">
            </div>
            <!-- 再来一次 -->
            <img src="./images/08-again.png" alt="">
            <!-- 手 -->
            <img src="./images/08-hand.png" alt="">
        </div>
    </div>
    <!-- active 默认从那页开始 -->
</body>
</html>
