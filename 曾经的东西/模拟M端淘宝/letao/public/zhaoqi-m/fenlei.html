	<script type="text/template" id="tpl">

	</script>
	<script type="text/html" id="tpl2">
		<% if(total==0){ %>
			<p>当前分类没有数据</p> 
		<% }else{ %>
			<% for(var i = 0; i < rows.length; i++){ %>
			<li><a href="javascript:;">
				<img src="<%=rows[i].brandLogo%>" alt="">

			<% } %>
		<% } %>
	</script>
